<body class="bg-color">
<div>
    <img src="images/main-logo.svg" alt="" class="main-logo">
    <h2 class="banner-content">
        We help businesses <br> manage customer <br> experience at scale
    </h2>
    <img src="images/banner-img.svg" class="banner-img" alt="">
</div>
<input type="checkbox" id="click">
<label for="click" class="labels">
    <i class="fab fa-facebook-messenger"></i>
    <i class="fas fa-times"></i>
</label>
<div class="wrapper">
    <div class="contents">
        <h1 class="head-text">IRIS</h1>
        <div class="pt-7">
            <h2 class="hello-text font-primary-semi-bold">Hello</h2>
            <img src="images/wave.png" class="hello-img" alt="hello-img">
        </div>
        <p class="help-para">I am Iris, a Virtual Assistant
            <br> How may I help you?</p>
        <img src="images/Vector.png" class="message-logo" alt="message-logo">
    </div>
    <div class="questions">
        <div class="mt-100">
            <p class="question-topic font-primary-medium">Frequently Asked Questions</p>
            <img src="images/question.png" class="question-img" alt="">
        </div>
        <div class="question-first mt-10">
            <div class="float-left mt-3px">
                <input type="radio" checked>
            </div>
            <label class="label-first">Can I redeem my FB before the original term?</label>
        </div>
        <div class="question-first mt-8">
            <div class="float-left mt-3px">
                <input type="radio" checked>
            </div>
            <label class="label-first">How do I pay my Credit card bill?</label>
        </div>
        <div class="question-first mt-8">
            <div class="float-left mt-3px">
                <input type="radio" checked>
            </div>
            <label class="label-first">How can I get my Account Statement?</label>
        </div>
        <div class="question-first mt-8">
            <div class="float-left mt-3px">
                <input type="radio" checked>
            </div>
            <label class="label-first">What is the tenure of Fixed Deposit?</label>
        </div>
        <div class="conversation-btn">
            <button type="button">
                <img src="images/chat%201.png" alt="chat-img" class="float-left chat-img">Start a New Conversation
            </button>
        </div>
    </div>
